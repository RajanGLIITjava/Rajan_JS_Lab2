<!DOCTYPE html>

<html>
<head lang="en">

</head>
<body>

                    <input type="radio" name="answer" id="ans2" class="answer">

                </li>
                <li>

                </li>
                <li>

                </li>
                <button id="submit">Submit</button>                
            <hr style="margin-top: 50px">

            </footer>

        </div>
    </div>
 
<script src="index.js"></script>
 
</body>
</html>
